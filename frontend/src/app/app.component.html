<ng-container *ngIf="authService.tokenChecked()">
  <!-- Header is only visible if user is authenticated and not on login page -->
  <header
    *ngIf="
      (authService.isAuthenticated$ | async) && !isLoginPage && !isRegisterPage
    "
  >
    <app-header></app-header>
  </header>

  <!-- Main Content -->
  <main>
    <router-outlet></router-outlet>
  </main>
</ng-container>
